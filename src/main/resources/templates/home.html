<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" th:href="@{/}">Event Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Banner Section -->
<section class="banner text-center text-white d-flex align-items-center justify-content-center" style="background: url('/images/banner.jpg') no-repeat center center/cover; height: 300px;">
    <h1 class="display-4 font-weight-bold">Discover Exciting Events</h1>
</section>

<!-- Search & Filter Section -->
<section class="container mt-5">
    <div class="card p-4 shadow-sm">
        <form th:action="@{`/`}" method="get" class="form-inline justify-content-center">
            <input type="text" name="keyword" class="form-control mr-2" placeholder="Search concerts...">

            <select name="location" class="form-control mr-2">
                <option value="">Select Location</option>
                <option value="Hanoi">Hanoi</option>
                <option value="Ho Chi Minh">Ho Chi Minh</option>
                <!-- Add more locations if needed -->
            </select>

            <input type="date" name="startTime" class="form-control mr-2">

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</section>

<!-- Concert List Section -->
<section class="container mt-5">
    <div class="row">
        <!-- Concert Item -->
        <div th:each="concert : ${concerts}" class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${concert.image}}" class="card-img-top" alt="Concert Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${concert.title}">Concert Title</h5>
                    <p class="card-text text-muted" th:text="${concert.description}">Concert Description</p>
                    <p><strong>Location:</strong> <span th:text="${concert.location}">Location</span></p>
                    <p><strong>Start Time:</strong> <span th:text="${concert.startTime}">Start Time</span></p>
                    <a th:href="@{/concert/{id}(id=${concert.id})}" class="btn btn-outline-primary btn-block">View Details</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-light text-center py-4 mt-5">
    <p class="mb-0">&copy; 2024 Event Booking | All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
